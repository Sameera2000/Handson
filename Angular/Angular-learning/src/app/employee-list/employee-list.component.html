<!DOCTYPE html>
<h3>Employee List</h3>
Search <input type="text" name="search" [(ngModel)]="searchKey" (keyup)="search($event)" placeholder="Find by name" />
<div *ngFor="let employee of filteredEmployees">
    <div class="card">
        <p style="font-size: x-large;">{{employee.name}}</p>
        <p>{{employee.salary | currency:"INR"}}</p>
        <app-employee-info [employee]='employee'></app-employee-info>
    </div>
</div>
